<h1 mat-dialog-title>Event Details</h1>
<div mat-dialog-content>
    <h2>Movie name: <span>{{data.event.title}}</span></h2>
    <p>Show Timings: <span>{{formatDate(data.event.releaseDateTime)}}</span></p>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onCloseClick()">Close</button>
    <button mat-raised-button color="warn" (click)="onDeleteClick()">Delete</button>
</div>
